<cs-item>
    <li style="width: 100%">
        <span class="col-md-2"> <img src="{headUrl}"  style="max-width: 2em"></span>
        <span class="col-md-2"> {nickname}</span>
        <span class="col-md-2"> 空</span>
        <span class="col-md-2"> 空</span>
        <span class="col-md-2"> 未验证 </span>
        <a class="col-md-2" onclick="{del}"> <img src="../images/del.png"  style="max-width: 1em"></a>
    </li>
    <br>
    <br>
    <script>
        var self = this;
        var item = self.opts.curritem;
        self.headUrl = item.wx_headimgurl;
        self.nickname = item.wx_nickname.length < 6 ? item.wx_nickname : item.wx_nickname.slice(0, 5) + '...';
        var delCs = domain.action('delCs');
        del(e){
            if(confirm('确认删除该管理员？')){
                delCs.execute(item.wx_openid);
            }
        }
    </script>
</cs-item>
