<cvs-item>
    <li>
        <span class="col-md-2">{customer}</span>
        <span class="col-md-2">{cs}</span>
        <span class="col-md-2">{date}</span>
        <span class="col-md-2">{time}</span>
        <span class="col-md-2">5s</span>
        <a class="col-md-2" onclick="{showMessages}">查看</a>
    </li>
    <script>
        var self = this;
        var item = self.opts.curritem;
        self.customer = item.initiator.wx_nickname.length < 6 ? item.initiator.wx_nickname : item.initiator.wx_nickname.slice(0, 5) + '...';
        self.cs = item.csId.wx_nickname.length < 6 ? item.csId.wx_nickname : item.csId.wx_nickname.slice(0, 5) + '...';
        var createTime = new Date(item.createTime);
        self.date = createTime.toLocaleDateString().replace(/\//g, '-');
        self.time = createTime.getHours() + ':' + createTime.getMinutes();
        showMessages(e){
            riot.route('cvs/_' + item._id);
        }
    </script>
</cvs-item>
